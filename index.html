<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ú–æ–∏ –ø—Ä–æ–µ–∫—Ç—ã Scratch</title>

<style>
body {
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  padding: 25px;
  transition: 0.3s;
}

.title {
  color: #5C6AC4;
}

/* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
.light-theme {
  background: white;
  color: black;
}

.light-theme a {
  color: darkblue;
}

button {
  padding: 10px 15px;
  background: lime;
  border: none;
  cursor: pointer;
  font-size: 16px;
  margin-top: 10px;
  transition: background-color 0.3s ease, transform 0.1s;
}

button:active {
  transform: scale(0.95);
}
</style>

</head>
<body>

<h1 class="title">Scratch Games!</h1>

<button id="themeToggle">üåô –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>

<p id="currentTime"></p>

<h2>–°—á—ë—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤: <span id="clickCount">0</span></h2>

<button id="clickButton">
  –ù–∞–∂–º–∏ –º–µ–Ω—è!
</button>

<ul>
  <li>
    <a href="https://scratch.mit.edu/projects/1266117577/" target="_blank">
      dodge from a ball
    </a>
  </li>
  <li>
    <a href="https://scratch.mit.edu/projects/1277330031/" target="_blank">
      ghoul want eeeeat
    </a>
  </li>
</ul>

<script>

// ===== –ß–∞—Å—ã =====
function showTime() {
  document.getElementById('currentTime').textContent =
    "UTC –≤—Ä–µ–º—è: " + new Date().toUTCString();
}
showTime();
setInterval(showTime, 1000);


// ===== –°—á—ë—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ =====
let count = 0;
const clickCountElem = document.getElementById('clickCount');
const clickButton = document.getElementById('clickButton');

const colors = ['orange', 'red', 'yellow', 'pink', 'lime', 'cyan', 'magenta'];

clickButton.addEventListener('click', () => {
  count++;
  clickCountElem.textContent = count;

  const randomColor = colors[Math.floor(Math.random() * colors.length)];
  clickButton.style.backgroundColor = randomColor;

  setTimeout(() => {
    clickButton.style.backgroundColor = 'lime';
  }, 300);
});


// ===== –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã =====
const themeButton = document.getElementById("themeToggle");

// –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–π —Ç–µ–º—ã
if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light-theme");
  themeButton.textContent = "üåë –¢—ë–º–Ω–∞—è —Ç–µ–º–∞";
}

themeButton.addEventListener("click", () => {
  document.body.classList.toggle("light-theme");

  if (document.body.classList.contains("light-theme")) {
    localStorage.setItem("theme", "light");
    themeButton.textContent = "üåë –¢—ë–º–Ω–∞—è —Ç–µ–º–∞";
  } else {
    localStorage.setItem("theme", "dark");
    themeButton.textContent = "üåô –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞";
  }
});

</script>

</body>
</html>
